<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BeatSaverMatcher</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div id="main">
        <div class="container-fluid">
            Playlist ID:
            <input type="text" data-bind="value: playlistId" />
            <button data-bind="click: run">Run!</button>
            <a data-bind="attr: {href: playlistUri}">Download selected</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Spotify artist(s)</th>
                        <th>Spotify title</th>
                        <th>BeatSaber song author</th>
                        <th>BeatSaber song name</th>
                        <th>BeatSaber song sub-name</th>
                        <th>BeatSaver key</th>
                        <th>Selected</th>
                    </tr>
                </thead>
                <!-- ko foreach: matches -->
                <tbody>
                    <!-- ko foreach: matches -->
                    <tr>
                        <!-- ko if: $index() == 0 -->
                        <td data-bind="attr: {rowspan: $parent.matches.length}"><span data-bind="text: $parent.spotifyArtist"></span></td>
                        <td data-bind="attr: {rowspan: $parent.matches.length}"><span data-bind="text: $parent.spotifyTitle"></span></td>
                        <!-- /ko -->
                        <td><span data-bind="text: songAuthorName"></span></td>
                        <td><span data-bind="text: songName"></span></td>
                        <td><span data-bind="text: songSubName"></span></td>
                        <td><a data-bind="text: beatSaverKey.toString(16), attr: {href: 'beatsaver://'+beatSaverKey.toString(16)}"></a></td>
                        <td><input type="checkbox" data-bind="checked: selected" /></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
                <!-- /ko -->
            </table>
        </div>
    </div>
</body>
</html>
